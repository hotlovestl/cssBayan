<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <header class="header">
    <h2>Все мемы взяты из официальной группы RSS в дискорде!</p>
  </header>
  <main class="main">
    <div class="mem-container">
      <h1 class="mem-title">CSS Bayan</h1>
      <div class="mem-item">
        <input type="radio" class="mem-input" name="accordion" id="mem-01" checked hidden>
        <label class="mem-btn" for="mem-01">
          <span class="mem-item-title">Interview after RSS</span>
          <div class="arrow-btn"></div>
        </label>
        <label for="mem-01">
          <img src="./assets/img/surv.jpg" class="mem-img" alt="surv">
        </label>
        <div class="mem-line"></div>
      </div>
      <div class="mem-item">
        <input type="radio" class="mem-input" name="accordion" id="mem-02" hidden>
        <label class="mem-btn" for="mem-02">
          <span class="mem-item-title">Ah sh*t, here we go again</span>
          <div class="arrow-btn"></div>
        </label>
        <label for="mem-02">
          <img src="assets/img/again.jpg" class="mem-img" alt="again">
        </label>
        <div class="mem-line"></div>
      </div>
      <div class="mem-item">
        <input type="radio" class="mem-input" name="accordion" id="mem-03" hidden>
        <label class="mem-btn" for="mem-03">
          <span class="mem-item-title">RSS student</span>
          <div class="arrow-btn"></div>
        </label>
        <label for="mem-03">
          <img src="./assets/img/student.jpg" class="mem-img" alt="student">
        </label>
        <div class="mem-line"></div>
      </div>
      <div class="mem-item">
        <input type="radio" class="mem-input" name="accordion" id="mem-04" hidden>
        <label class="mem-btn" for="mem-04">
          <span class="mem-item-title">Sberbank.online</span>
          <div class="arrow-btn"></div>
        </label>
        <label for="mem-04">
          <img src="./assets/img/sberbank.jpg" class="mem-img" alt="sberbank">
        </label>
        <div class="mem-line"></div>
      </div>
      <div class="mem-item">
        <input type="radio" class="mem-input" name="accordion" id="mem-05" hidden>
        <label class="mem-btn" for="mem-05">
          <span class="mem-item-title">Congratulations!</span>
          <div class="arrow-btn"></div>
        </label>
        <label for="mem-05">
          <img src="./assets/img/sgorel.jpg" class="mem-img" alt="sgorel">
        </label>
        <div class="mem-line"></div>
      </div>
      <div class="mem-item">
        <input type="radio" class="mem-input" name="accordion" id="mem-06" hidden>
        <label class="mem-btn" for="mem-06">
          <span class="mem-item-title">Ya lev, u menya lapki</span>
          <div class="arrow-btn"></div>
        </label>
        <label for="mem-05">
          <img src="./assets/img/lev.jpg" class="mem-img" alt="lev">
        </label>
        <div class="mem-line"></div>
      </div>
    </div>
  </main>
</body>
</html>
